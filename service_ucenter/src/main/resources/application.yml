#服务端口
server:
  port: 8001

spring:
  #服务名
  application:
    name: service-ucenter
  #返回json的全局时间格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss


#mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/allams/hkjforum/mapper/xml/*.xml